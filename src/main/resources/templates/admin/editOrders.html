<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование заказа</title>
</head>
<body>
<a th:href="@{/admin}">Личный кабинет</a>
<h3>Редактирование заказа</h3>
<form th:action="@{/admin/orders/edit/{id}(id=${orders.getId()})}" method="post" th:object="${orders}">
  <h3 th:text="'Заказ №' + ${orders.getNumber()} + ' от ' + ${#temporals.format(orders.getDateTime(), 'dd MMMM yyyy')} "
      style="font-weight: bold"></h3>
  <p th:text="'Наименование: ' + ${orders.getProduct().getTitle()}" style="font-weight: bold"></p>
  <p th:text="'Количество: ' + ${orders.getCount()}"></p>
  <p th:text="'Цена: ' + ${orders.getPrice()}"></p>
    <label for="status">Статус: </label>
    <select name="status" th:field="*{status}" id="status">
      <div th:each="element : ${status}">
        <option th:text="${element.name()}" th:value="${element.name()}"></option>
      </div>
    </select>
    <div style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
  </div>
  <br>
  <button type="submit">Изменить</button>
</form>
</body>
</html>
